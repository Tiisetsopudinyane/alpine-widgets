<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>alpinejs Widget</h1>
    <div x-data="{title: 'Hello, Samuel'}">
        <h4 x-text="title"></h4>
         <button x-on:click="title='You are in!'">click to log in</button>
         <button x-on:click="title='Thank you, you are loged out'">click log-out</button>  
    </div>
    <div x-data="{counter:0}">
        
              <button class="increment" @click="counter++">Increment</button> <span x-text="counter" > </span>
               <button class="decrement" @click="counter>0 ?counter-- :0">Decrement</button>
   </div>
    <div x-data="{ count:0 }">
        
        <button @click="count++">Count Up</button> <span x-text="count"></span> 
        <button @click="count>0 ? count--:0">Count Down</button>
    </div>

    <div x-data="{ groceries: ['Milk', 'Eggs', 'Cheese'] }">
        <p><strong>Groceries</strong></p>
        <ul>
            <template x-for="item in groceries">
                <li x-text="item"></li>
            </template>
        </ul>
    </div>
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.1/dist/cdn.min.js"></script>    
</body>
<script src="counter.js"></script>
</html>
